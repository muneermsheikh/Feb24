<div *ngIf="!interview">
	No interview data returned
 </div>
 <div style="margin-top: 0px;" *ngIf="interview">
	<form [formGroup]="form" >
	     <input class="stdd w50" type="hidden" formControlName="id"> 

	     <div>
			<label class="lbl w100" for="orderNo">Order No</label>
			<div class="stdd w75">{{interview.orderNo}}</div>
			<label class="lbl w100" for="orderDate">Order Date: </label>
			<div class="stdd w75">{{interview.orderDate | date: 'd-MMM-yy'}}</div>
			<label class="lbl w100" for="companyName">Customer</label>
			<div class="stdd w250">{{interview.customerName}}</div>
			<label for="interviewDateFrom" class="lbl w125">Interviews From:</label>
			<input class="stdd w90"
				type="text"
				placeholder="Order Date"
				formControlName="interviewDateFrom"
				bsDatepicker
				[bsValue]="bsValue"
				[bsConfig]="{dateInputFormat: 'YYYY-MM-DD' }"
			>
		
			<label class="lbl w75" for="interviewDateUpto">Upto:</label>
			<input class="stdd w90"
				type="text"
				placeholder="Interviews upto"
				formControlName="interviewDateUpto"
				bsDatepicker
				[bsValue]="bsValue"
				[bsConfig]="{dateInputFormat: 'YYYY-MM-DD' }"
			>
			
			<label class="lbl w50" for="interviewVenue">Venue</label>
			<input type="text" class="stdd w150" formControlName="interviewVenue">
		 	<br>   
		    	<label class="lbl w125" for="interviewerName">Client delegate</label>
		    	<input class="stdd w225" type="text" formControlName="interviewerName">
		    	<label for="interviewLeaderId" class="lbl w100">Agency Repr</label>
		    	<ng-select *ngIf="employees" class="ngselect w150 my-0 blue b stdd fontSmall" 
					[items]="employees"
					bindLabel="knownAs"
					bindValue="id"
					labelForId="interviewLeaderId"
					placeholder="Select Agency Delegater"
					clearAllText="Clear"
					formControlName="interviewLeaderId"
					(change)="customerChange($event)">
		    	</ng-select>
			<label class="lbl w75" for="orderRef">status</label>
			<input class="stdd w125" type="text" formControlName="interviewStatus">
			<label class="lbl w75" for="orderRef">Remarks</label>
			<input class="stdd w400" type="text" formControlName="concludingRemarks">
			<button type="submit" class="stdd btn btn-success fa fa-save" style="margin-left: 10px;" (click)="onSubmit()" 
				title="updte the interview" >	<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
			</button>
			<button type="button" class="stdd pull-right fa fa-close" (click)="close()" title="close the form without saving" >
			</button>

	     </div>
	     
	     <hr style="margin: 0px; padding: 0px;">
	     <div style="font-weight: bold; margin-left: 0px; font-size: medium;">
		    <label class="lbl valignMiddle w30">Sel</label>
		    <label class="lbl valignMiddle w30" >Sr#</label>
		    <label class="lbl valignMiddle w250">Category</label>
		    <label class="lbl valignMiddle w250">Interview Dates</label>
		    <label class="lbl valignMiddle w100">Interview Mode</label>
		    <label class="lbl valignMiddle w200">Interviewer</label>
		    <label class="lbl valignMiddle w150">Status</label>
		    <label class="lbl valignMiddle w200">Remarks</label>
 
		    <div style="width: 50px; display: inline-block;">
			   <button type="button" (click)="addItem()" class="stdd alignR fa fa-plus blue"></button>
		    </div>
	     </div>
	     <hr style="margin: 0px; padding: 0px;">
	     <div formArrayName="interviewItems" class="my-1 px-0" >
		    <div *ngFor="let q of interviewItems.controls; let i=index">
			   <div [formGroupName]="i" >
				  <input type="checkbox" formControlName="selected" class="stdd w30" >
				  <input type="text" formControlName="srNo" class="stdd w30" >
				  <input type="text" formControlName="categoryName" readonly class="stdd w250" >
				  <input class="stdd w125"
					 type="text"
					 placeholder="Interview Date Upto"
					 formControlName="interviewDateFrom"
					 bsDatepicker
					 [bsValue]="bsValue"
					 [bsConfig]="{dateInputFormat: 'YYYY-MM-DD' }"
				  >
				  <input class="stdd w125"
					 type="text"
					 placeholder="Interviews upto"
					 formControlName="interviewDateUpto"
					 bsDatepicker
					 [bsValue]="bsValue"
					 [bsConfig]="{dateInputFormat: 'YYYY-MM-DD' }"
				  >
					<input type="text" formControlName="interviewMode" class="stdd w100" >
					<input type="text" formControlName="interviewerName" class="stdd w200" >
					<input type="text" formControlName="interviewStatus" class="stdd w150 ml-1">
				  	<input type="text" formControlName="concludingRemarks" class="stdd w200 ml-1">
					  <input type="text" formControlName="interviewStatus" 
					  	(click)="openReviewModal(i)" class="stdd w200 ml-1">
	
				  <button (click)="displayAttendingCandidates(i)" class="stdd blue fa fa-tasks" title="display attending candidates"> </button>
			   </div>
		    </div>
	     </div>
	</form>            
 
	<ul class="text-danger list-unstyled" *ngIf="errors">
	     <li *ngFor="let error of errors">
		    {{error}}
	     </li>
	</ul>
 </div>
 
 
	<div style="float:inline-end; margin-top: 5px; font-size: smaller;">
	    {{this.form.value | json}}
	</div>
