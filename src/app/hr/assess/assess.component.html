<div class="container" *ngIf="order">
    <div *ngFor="let item of order.orderItems">
         <div class="stdd w35">{{item.srNo}}</div>
         <div class="stdd w150">{{item.categoryName}}</div>
         <div class="stdd w35">{{item.quantity}}</div>
         <button class="stdd btn fa fa-question" (click)="displayQ(item.id)">questions</button>
         <!-- <app-assess-q [orderitem]="item" (assessQsUpdated)="updateQs(item)"></app-assess-q> -->
        <app-assess-q
            [qs]="qs" 
            [categoryName]="item.categoryName"
            [orderNo]="item.orderNo"
        ></app-assess-q>
    </div>
</div>
